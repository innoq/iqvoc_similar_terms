    views:
      similar_terms:
        no_results: Keine Ergebnisse
        title: Ähnliche Begriffe
        results_heading: ähnliche Begriffe für '%{terms}'
        results: Ihre Suche nach <span class="text-primary">%{terms}</span> lieferte %{count} Ergebnisse
        placeholder: Suchbegriff
        about:
          title: Der Dienst Ähnliche Begriffe
          description: "Der Dienst Ähnliche Begriffe unterstützt Nutzer bei der Generierung von Suchanfragen. Zum eingegebenen Suchwort werden semantisch ähnliche Wörter aus dem Vokabular ermittelt und vorgeschlagen. Mit diesem Dienst können Suchanfragen semantisch erweitert und Suchergebnisse somit verbessert werden.\n\nUnter semantisch ähnlich werden Synonyme (Alternativen Benennungen) und Begriffe mit einer semantisch-assoziativen Beziehung zum Suchwort (Verwandte Begriffe) verstanden."
